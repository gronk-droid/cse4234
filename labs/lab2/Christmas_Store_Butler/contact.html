<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Christmas Store: Contact Us</title>
  </head>

  <header role="banner">
    <img
      style="width: 20%; margin-left: 40%"
      src="assets/fir_tree.png"
      alt="a christmas tree"
    />
    <h1 style="text-align-last: center">Welcome to Our Christmas Store</h1>
    <p style="text-align-last: center">
      This page should be tried in Safari, Chrome or Mozilla Firefox.
    </p>
  </header>

  <nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./contact.html">Contact Us</a></li>
      <li><a href="./deals.html">Today's Deal</a></li>
    </ul>
  </nav>

  <article>
    <section>
      <h1>Contact Us</h1>
      <form action="./index.html" method="post" oninput="x.value=fname.value">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" /><br />
        <label for="email">Enter your email:</label>
        <input type="text" id="email" name="email" /><br /><br />
        <label for="messageBody">Your Message:</label>
        <textarea
          id="messageBody"
          name="messageBody"
          rows="4"
          cols="50"
        ></textarea
        ><br /><br />

        <p>Thanks, <output name="x" for="fname"></output>!</p>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </article>

  <aside>
    <p>This is the aside part of the web page.</p>
  </aside>

  <footer></footer>
</html>
